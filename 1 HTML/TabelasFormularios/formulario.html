<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <header>

    </header>
    <main>
        <h1>Cadastro do usuário</h1>
        <form method="post" action="#" autocomplete="on" name="formulario">
            <fieldset>
                <legend>Dados Pessoais:</legend>

                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" autofocus placeholder="Informe seu nome" required><br>

                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Informe seu e-mail" required><br>

                <label for="idade">Idade:</label>
                <input type="text" id="idade" name="idade" min="1" max="140" placeholder="Informe sua idade"
                    required><br>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" maxlength="14" pattern="[0-9]{11}" required><br>

                <Fieldset>
                    <legend>Endereço</legend>
                    <label for="endereco"></label>
                    <textarea name="endereco" id="endereco" rows="5">Informe seu endereço</textarea><br>
                </Fieldset>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required><br>

                <fieldset>
                    <legend>Sexo:</legend>
                    <label for="masculino">Masculino:</label>
                    <input type="radio" id="masculino" name="sexo">
                    <label for="feminino">Feminino</label>
                    <input type="radio" id="feminino" name="sexo">
                </fieldset>
                <fieldset>
                    <legend>Quais cursos você pretende fazer?</legend>

                    <label for="CSS">CSS</label>
                    <input type="checkbox" name="CSS" id="CSS" checked>

                    <label for="HTML">HTML</label>
                    <input type="checkbox" name="HTML" id="HTML" checked>

                    <label for="JavaScript">JavaScript</label>
                    <input type="checkbox" name="JavaScript" id="JavaScript">
                </fieldset>

                <label for="horario">Horário:</label>
                <select name="horario" name="horario" id="horario">
                    <option name="matutino" id="matutino">Matutino</option>
                    <option name="vespertino" id="vespertino">Vespertino</option>
                    <option name="noturno" id="noturno">Noturno</option>
                </select><br>

                <label for="data">Data Inicio:</label>
                <input type="date" name="data" id="data"><br>

                <label for="cor">Sua Cor:<label>
                <input type="color" name="cor" id="cor"><br>

                <label for="identidade">Envie sua ID escaneada</label><br>
                <input type="file" name="identidade" id="identidade" accept="imagem/png,image/jpeg">

            </fieldset><br>
            
            <input type="submit" value="Confirmar" name="Confirmar">
            <input type="reset" name="limpar" value="Limpar">

            
            <input type="hidden" name="referencia" id="referencia" value="123">
        </form>
    </main>
    <footer>

    </footer>
</body>

</html>
