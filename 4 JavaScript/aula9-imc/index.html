<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 id="tituloPagina">Calculo IMC</h3>
    <form>
        <div id="divDados">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" placeholder="Nome"><br><br>
            <label for="peso">Peso: </label>
            <input type="number" id="peso" placeholder="Peso (kg)"><br><br>
            <label for="altura">Altura: </label>
            <input type="number" step="0.01" min="0" id="altura" placeholder="Altura (m).Ex: 1.75"><br><br>
            <div id="divButtonSubmit">
                <input type="submit" value="Calcular" onclick="calculaIMC()"><br><br>
                <input type="reset" value="Limpar"><br><br>
            </div>
        </div>
    </form>
</body>
</html>
